<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderKrakow Rave</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="header">Welcome to the UnderKrakow Rave!</header>
        <p id="description">Experience the ultimate rave under the scenic skies of Krakow. Please provide your details below.</p>

        <form id="raveForm">
            <div class="form-group">
                <label for="userInput">Your Name:</label>
                <input type="text" id="userInput" name="userInput" required>
            </div>
            <button type="button" id="submitButton">Submit</button>
        </form>

        <div id="response"></div>
    </div>
</body>
</html>
